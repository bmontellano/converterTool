<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <script src="app.js" defer></script>
  <title>Calculator Tool</title>
</head>

<body>
  <ion-app>
    <ion-header class="ion-no-border">
      <ion-toolbar color='primary'>
        <ion-title>Calculator Tool</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-label position="floating">Height</ion-label>
        <ion-input id="height-input"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Weight</ion-label>
        <ion-input id="weight-input"></ion-input>
      </ion-item>
      <ion-grid class="ion-text-center ion-margin" id="result-BMI">
        <ion-row>
          <ion-col>
            <ion-button fill="outline" id="calculate-BMI-Button">
              <ion-icon slot="icon-only" name="calculator-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button fill="outline" id="reset-BMI">
              <ion-icon slot="icon-only" name="cut-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col id="bmi-result">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-app>
</body>

</html>
